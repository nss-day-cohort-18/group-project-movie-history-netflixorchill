<!DOCTYPE html>
<html>
<head>
	<title>Movie History Project</title>
	
	<link rel="stylesheet" href="dist/css/materialize.min.css">
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script src="dist/jquery.min.js"></script>
	<script src="dist/js/materialize.min.js"></script>

</head>
<body class="container">

	<div class="row">
		<div class="col s12">
      		<div class="row valign-wrapper card-panel hoverable" id="search-form">

				<!-- Search bar -->
	      		<div class="input-field col s8">
	         		<input id="title-search" type="text">
	         		<label for="title-search">Search</label>
	      		</div>

				<!-- Login Btns -->
	      		<div class="col s4">
	      			<button class="waves-effect waves-light btn" id="login-btn">Sign In</button>
					<button class="waves-effect waves-light btn hidden-btn" id="logout-btn">Sign Out</button>
				</div>	

      		</div>
  </div>

<div class="row">
  	<div class="col s12">
  		<h4>Movie History</h4>
  	</div>

  	<div class="col s12">
<!--	  <button class="waves-effect waves-light btn" id="show-untracked">Show Untracked</button> -->
	  <button class="waves-effect waves-light btn" id="show-unwatched">Show Unwatched</button>
	  <button class="waves-effect waves-light btn" id="show-watched">Show Watched</button>
	  <button class="waves-effect waves-light btn" id="show-favorites">Favorites</button>
	</div>

	<div class="col s8">
    	<p class="range-field">
    	<input type="range" class="range-field" id="numRatingSlider" min="0" max="10" />
    	</p>
	</div>

</div>

<div id="card-div" class="row">
</div>

<script type="text/javascript" src="dist/app.js"></script>
	
</body>
</html>
